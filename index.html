<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>My First HTML File</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- header -->
		<!-- h1, h2, h3, etc.. -->
		<h1>My First HTML File</h1>

		<!-- image -->
		<img src="https://images.unsplash.com/photo-1591797762236-77dd6dcaa956?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=640&q=80" alt="Beach" />
		<br /> <!-- line break -->

		<ul>
			<!-- link that will open in a new tab -->
			<li><a href="https://www.google.com" target="_blank">This is a link that will open in a new tab.</a></li>

			<!-- a bold text -->
			<li><strong><a href="https://www.github.com">Link to Github</a></strong></li>

			<!-- a placeholder link -->
			<li><a href="#">This is a placeholder link, it goes nowhere, for now...</a></li>
		</ul>
	</body>
</html>
